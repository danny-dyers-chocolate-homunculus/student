{% extends "core/default.html" %}

{% block content %} 
<div class="row">
    <div class="span12">
        <h2><i class="icon-money"></i> Expenses</h2>
    </div>
</div>
<div class="row">
    <div class="span8">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">Outstanding</a></li>
            <li><a href="#tab2" data-toggle="tab">Paid</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Bill<th>
                        <th>Added by:<th>
                        <th>Due Date:<th>
                        <th>Is Reoccurring<th>
                        <th>Amount<th>
                    </tr>
                {% for bill in bill_list %}
                    <tr>
                        <th>{{ bill.title }}<th>
                        <th>{{ bill.creator }}<th>
                        <th>{{ bill.due_date }}<th>
                        <th>Yes<th>
                        <th>{{ bill.amount }}<th>
                    </tr>
                {% endfor %}
                <table class="table">
            </div>
          </div>
        </div>
    </div>
</div>



{% endblock %}
