{% extends "core/default.html" %}

{% block title %} Dashboard {% endblock %}

{% load humanize %}

{% block content %}
	<h2><i class='icon-comments-alt'></i> Your Stream</h2>
			{% for post in post_list %}
			<div class='post'>
				<div class="post_avatar" style="background: url('{{ post.posted_by.profile_picture }}') no-repeat center center; background-size: 3em;"></div>
				<div class='post_content'>
					<div class='post_head'>
						<div class='post_header'>
							<h3>{{ post.text }} </h3>
							<p><small><i class='icon-time'></i> {{post.date_created | naturaltime}}, near </small><small><i class='icon-map-marker'></i> Cathays, Cardiff</small></p>
						</div>
						<div class='post_actions'>
							<a class='accept' href="#"><i class='icon-ok-sign'></i></a>
						</div>
					</div>
					{% if post.image %}
						<img src="{{ MEDIA_URL }}{{ post.image }}">
					{% endif %}
				</div>
			</div>
			{% endfor %}
{% endblock %}
